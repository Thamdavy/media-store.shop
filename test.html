<style>
    button {
        position: relative;
        display: inline-block;
        color: #FF44BF;
        text-decoration: none;
        transition: color 0.3s ease;
        border: none;
        background: none;
        font-size: 16px;
        cursor: pointer;
    }

    .button::before {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: #FF44BF;
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    .button:hover {
        color: #FF44BF;
    }

    .button:hover::before {
        transform: scaleX(1);
    }
</style>

<button class="button">Click me</button>
